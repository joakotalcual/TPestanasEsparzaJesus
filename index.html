<!DOCTYPE html>
<html lang="en">
<head>

    <script src='https://code.jquery.com/jquery-3.7.1.js' crossorigin='anonymous'></script>
</head>
<body>
    <header>

    <main>
        <div class="ancho">

                    <li><a href="#custom">CUSTOM SOFT</a></li>
                    <li><a href="#ui">UI/UX</a></li>
                </ul>
            </nav>
            <br>
            <div class="tab_content">
                <section id="all" class="contenidoall">
                    <div class="contenedorDoble">
                        <figure class="figura1">
                            <img src="imagenes/port7.jpg" alt="Texto descriptivo">
                        </figure>
                        <figure class="figura2">
                            <img src="imagenes/port2.png" alt="Texto descriptivo">
                        </figure>
                    </div>
                    <div class="contenedorTriple">
                        <figure  class="figura1">
                            <img src="imagenes/port7.jpg" alt="Texto descriptivo">
                        </figure>
                        <figure  class="figura2">
                            <img src="imagenes/port6.jpg" alt="Texto descriptivo">
                        </figure>
                        <figure  class="figura3">
                            <img src="imagenes/port3.jpg" alt="Texto descriptivo">
                        </figure>
                    </div>
                </section>
                <section id="mobile" class="contenidoall">
                    <div class="contenedorDoble">
                        <figure class="figura1">
                            <img src="imagenes/port7.jpg" alt="Texto descriptivo">
                        </figure>
                        <figure  class="figura1">
                            <img src="imagenes/port6.jpg" alt="Texto descriptivo">
                        </figure>
                    </div>
                </section>
                <section id="web" class="contenidoall">
                    <div class="contenedorDoble">
                        <figure class="figura2">
                            <img src="imagenes/port2.png" alt="Texto descriptivo">
                        </figure>
                    </div>
                    <div class="contenedorTriple">
                        <figure  class="figura3">
                            <img src="imagenes/port3.jpg" alt="Texto descriptivo">
                        </figure>
                    </div>
                </section>
                <section id="custom" class="contenidoall">
                    <div class="contenedorDoble">
                        <figure  class="figura1">
                            <img src="imagenes/port6.jpg" alt="Texto descriptivo">
                        </figure>
                        <figure class="figura1">
                            <img src="imagenes/port7.jpg" alt="Texto descriptivo">
                        </figure>
                    </div>
                </section>
                <section id="ui" class="contenidoall">
                    <div class="contenedorDoble">
                        <figure class="figura1">
                            <img src="imagenes/port7.jpg" alt="Texto descriptivo">
                        </figure>
                        <figure class="figura2">
                            <img src="imagenes/port2.png" alt="Texto descriptivo">

            <br>
            <div class="contenedorBoton">
                <a class="botonInferior" href="#">VIEW ALL SOFTWARE -></a>
            </div>
            <br>
        </div>
        <br>
    </main>
    <footer></footer>
    <script>
        $(".contenidoall").hide();
        $("ul li:first").addClass("active").show();
        $(".contenidoall:first").show();

        $("ul li").click(function () {
            $("ul li").removeClass("active");

            $(this).addClass("active");

            $(".contenidoall").hide();

            var activeTab = $(this).find("a").attr("href");
            $(activeTab).fadeIn();
            return false;
        });
    </script>
</body>
</html>
